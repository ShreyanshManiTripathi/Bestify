<div class="quiz-margtop">
  <h2>Create Quiz</h2>
  <div class="quiz-margtop">

    <div class="form-group">
      <label for="exampleFormControlSelect1">Select Category </label>
      <select class="form-control" [(ngModel)]="selectedCategoryId">
        <option style="display: none;" selected disabled value="">Select</option>
        <option *ngFor="let item of CategoryList" [value]="item['categoryId']">{{item["categoryName"]}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quizName">Quiz Name </label>
      <input type="text" class="form-control" id="quizName" aria-describedby="quizName" placeholder="Enter Quiz Name"
        [(ngModel)]="quizName">
    </div>
    <div class="form-group">
      <label for="NoOfQuestion">No. Of Questions  </label>
      <input type="text" class="form-control" id="NoOfQuestion" aria-describedby="NoOfQuestion"
        placeholder="Enter No of questions" [(ngModel)]="NoOfQuestion">
    </div>
    <div class="form-group">
      <label for="Score">Score Per Question </label>
      <input type="text" class="form-control" id="Score" aria-describedby="Score" placeholder="Enter Score per question"
        [(ngModel)]="scorePerQuestion">
    </div>
    <div class="form-group">
      <label for="timer">Enter Seconds per Question </label>
      <input type="text" class="form-control" id="timer" aria-describedby="timer" placeholder="Enter timer per question"
        [(ngModel)]="timer">
    </div>
    <button  (click)="refineQuizData()" type="button" class="btn btn-info quiz-margtop" data-toggle="modal"
      data-target="#exampleModal">
      Check & Proceed
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" *ngIf="showModal == true" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Verify Quiz Details</h5>
           <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li class="list-group-item">Quiz Name : {{quizName}}</li>
            <li class="list-group-item">No of Questions : {{NoOfQuestion}}</li>
            <li class="list-group-item">Total Score : {{scorePerQuestion * NoOfQuestion}}</li>
            <li class="list-group-item">Total Timer(in Seconds) : {{timer * NoOfQuestion}}</li>
            <li class="list-group-item">Selected Category : {{selectCategoryName}}</li>
          </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="addQuiz()">Save & add
            Question</button>
        </div>
      </div>
    </div>
  </div>
</div>
