    <div class="container-fluid ">
      <a class="navbar-brand" >Bestify Your Time</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="" >Dashboard</a>
          </li>

<div class="row">
    <div class="col-md-4 mx-auto p-0">
        <div class="col-md-16">
            <div class="col-md-16 login-box">
                <div class="login-snip border border-5">
                     <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label
                        for="tab-1" class="tab">Login</label> <input id="tab-2" type="radio" name="tab"
                        class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                    <div class="login-space">
                        <div class="login">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="user" type="text" class="input" placeholder="Enter your username" [(ngModel)]="loginusername">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" type="password" class="input" data-type="password"
                                    placeholder="Enter your password" [(ngModel)]="loginpassword">
                            </div>
                            <div class="group">
                                <input id="check" type="checkbox" class="check" checked>
                                <label for="check"><span class="icon"></span> Keep me Signed in</label>
                            </div>
                            <div class="group">
                                <input type="submit" (click)="onSignin()" class="button" value="Sign In">
                            </div>
                            
                            <div class="foot">
                                <label for="tab-2">Register Here</label>
                            </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="group">
                                <label for="user" class="label">Username</label>
                                <input id="users" type="text" class="input" placeholder="Create your username" [(ngModel)]="username">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="password" type="password" class="input" data-type="password"
                                    placeholder="Create your password" [(ngModel)]="password">
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Confirm Password</label>
                                <input id="rpass" type="password" class="input" data-type="password"
                                    placeholder="Repeat your password" [(ngModel)]="confirmpassword">
                            </div>
                            <div class="group">
                                <label for="email" class="label">Email Address</label>
                                <input id="email" type="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required class="input" placeholder="Enter your email address"[(ngModel)]="email">
                            </div>
                            <div class="group"> <input type="submit" class="button" (click)="onsignup()" value="Sign Up">
                            </div>
                           
                            <div class="foot">
                                <label for="tab-1">Already Member?</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
